                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =30
                Text: ="생성일"
                Width: =BoardDate_1.Width
                X: =Parent.Width-400
                Y: =10
                ZIndex: =3

            HeaderName_1 As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =30
                PaddingRight: =50
                Text: ="생성자"
                Width: =BoardName_1.Width
                X: =Parent.Width-200
                Y: =10
                ZIndex: =4

            HeaderTitle_1 As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =30
                PaddingLeft: =50
