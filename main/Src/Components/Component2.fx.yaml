Component2 As CanvasComponent:
    BoardData: |-
        ={NOTICE_TITLE: "Title", REGI_DATE: "2000-01-01", REGI_ID: "Name"}
    DetailData: =detailData
    Fill: =RGBA(0, 0, 0, 0)
    hDate: ="텍스트"
    Height: =640
    hName: ="텍스트"
    hTitle: ="텍스트"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    HeaderSeparator_2 As rectangle:
        Fill: =RGBA(16, 87, 192, 1)
        Height: =2
        OnSelect: =
        Width: =Parent.Width
        Y: =48
        ZIndex: =3

    HeaderDate_2 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =30
        Text: =Parent.hDate
        Width: =BoardDate_1.Width
        X: =Parent.Width-400
        Y: =10
        ZIndex: =4

    HeaderName_2 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =30
        PaddingRight: =50
        Text: =Parent.hName
        Width: =BoardName_1.Width
        X: =Parent.Width-200
        Y: =10
        ZIndex: =5

    HeaderTitle_2 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =30
        PaddingLeft: =50
        Text: =Parent.hTitle
        Width: =Parent.Width-400
        Y: =10
        ZIndex: =6

    TitleOrder_2 As icon.ArrowsUpDown:
        Color: =RGBA(116, 116, 116, 1)
        Height: =18
        Icon: =Icon.Sort
        OnSelect: |-
            =Set(Orderby,"title");
            If(OrderTitle,Set(OrderTitle,false),Set(OrderTitle,true));
        Width: =18
        X: =(Parent.Width-400)/2 + 45
        Y: =16
        ZIndex: =7

    DateOrder_2 As icon.ArrowsUpDown:
        Color: =RGBA(116, 116, 116, 1)
        Height: =18
        Icon: =Icon.Sort
        OnSelect: |-
            =Set(Orderby,"date");
            If(OrderDate,Set(OrderDate,false),Set(OrderDate,true))
        Width: =18
        X: =Parent.Width-275
        Y: =16
        ZIndex: =8

    NameOrder_2 As icon.ArrowsUpDown:
        Color: =RGBA(116, 116, 116, 1)
        Height: =18
        Icon: =Icon.Sort
        OnSelect: |-
            =Set(Orderby,"name");
            If(OrderName,Set(OrderName,false),Set(OrderName,true))
        Width: =18
        X: =Parent.Width-100
        Y: =16
        ZIndex: =9

