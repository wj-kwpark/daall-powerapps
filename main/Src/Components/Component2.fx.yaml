Component2 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    BoardNotice_1 As group:
        Height: =5
        Width: =5
        X: =-136
        Y: =-78
        ZIndex: =3

        "BoardBody_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
