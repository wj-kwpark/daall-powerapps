            ZIndex: =1

            BoardTitle_1 As label:
                Color: =RGBA(85, 26, 139, 1)
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Normal, FontWeight.Normal)
                Height: =30
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =50
                PaddingRight: =0
                PaddingTop: =0
                PressedColor: =RGBA(255,0,0,100)
                Text: =ThisItem.NOTICE_TITLE
                Width: =Parent.Width-400
                Y: =10
                ZIndex: =1

            BoardDate_1 As label:
                Align: =Align.Center
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =30
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.REGI_DATE
                Width: =200
                X: =Parent.Width-400
                Y: =10
                ZIndex: =2

            BoardName_1 As label:
                Align: =Align.Center
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =30
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =50
                PaddingTop: =0
                Text: =ThisItem.REGI_ID
                Width: =200
                X: =Parent.Width-200
                Y: =10
                ZIndex: =3

            BoardSeparator_1 As rectangle:
                Fill: =RGBA(128, 128, 128, 0.51)
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

        BoardHeader_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(244, 247, 252, 1)
            Height: |
                =50
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width
            X: =136
            ZIndex: =2

            HeaderSeparator_1 As rectangle:
                Fill: =RGBA(16, 87, 192, 1)
                Height: =2
                OnSelect: =
                Width: =Parent.Width
                Y: =48
                ZIndex: =1

