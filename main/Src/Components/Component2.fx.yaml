            DateOrder_1 As icon.ArrowsUpDown:
                Color: =RGBA(116, 116, 116, 1)
                Height: =18
                Icon: =Icon.Sort
                OnSelect: |-
                    =Set(Orderby,"date");
                    If(OrderDate,Set(OrderDate,false),Set(OrderDate,true))
                Width: =18
                X: =Parent.Width-275
                Y: =16
                ZIndex: =7

            NameOrder_1 As icon.ArrowsUpDown:
                Color: =RGBA(116, 116, 116, 1)
                Height: =18
                Icon: =Icon.Sort
                OnSelect: |-
                    =Set(Orderby,"name");
                    If(OrderName,Set(OrderName,false),Set(OrderName,true))
                Width: =18
