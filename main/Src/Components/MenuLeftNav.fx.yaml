MenuLeftNav As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height - 160
    MenuItems: |-
        =Table(
            {
                MenuLabel: "자료실",
                MenuIcon: icon_gnb_1,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1
            },
            {
                MenuLabel: "모니터링",
                MenuIcon: icon_gnb_2,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2
            },
            {
                MenuLabel: "보고서",
                MenuIcon: icon_gnb_3,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 3
            },
            {
                MenuLabel: "데이터",
                MenuIcon: icon_gnb_4,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 4
            },
            {
                MenuLabel: "관리",
                MenuIcon: icon_gnb_5,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 5
            }
        )
    Width: =220
    X: =0
    Y: =0
    ZIndex: =1

    "'1depthMenu' As gallery.variableTemplateHeightGallery":
        DelayItemLoading: =true
        Items: =MenuLeftNav.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =280
        Width: =180
        X: =40
        ZIndex: =1

        imageMenu As image:
            Height: =25
            Image: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            Width: =47
            Y: =15
            ZIndex: =1

        menuLabel As label:
            Font: =Font.Lato
            FontWeight: =FontWeight.Bold
            Height: =45
            LineHeight: =10
            OnSelect: =Select(Parent)
            Text: =ThisItem.MenuLabel
            Width: =123
            X: =47
            Y: =5
            ZIndex: =2

    HtmlText2 As htmlViewer:
        Height: =608
        HtmlText: |-
            ="<div style='   
            
              padding: 0px 0 0;
              box-shadow: 4px 4px 20px 0 rgba(0, 0, 0, 0.1);
              border-style: solid;
              border-width: 1px;
              border-image-source: linear-gradient(164deg, #fff -2%, rgba(255, 255, 255, 0) 101%);
              border-image-slice: 1;
              background-color: #fff;
             '> 
            </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =220
        ZIndex: =2

